<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="">
        <input type="text" name="" value="pninfosys" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter Name" required>
        <br><br>
        Username:
        <input type="text" name="u" placeholder="Enter Username" required>

        D.O.B:

        Gender:

        <input type="radio" name="gender" value="Female">FeMale

        <br><br>
        College:
        <select name="col" id="">
            <option value="">select college</option>

        </select>
        <br><br>
        Education:
        <input type="checkbox" name="edu" value="10th">10th
        <input type="checkbox" name="edu" value="12th">12th
        <input type="checkbox" name="edu" value="B.TECH">B.TECH
        <br><br>
        Address:
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br><br>
        Image:
        <input type="file">
        <br><br>

        <button type="submit">Submit1</button>
        <input type="submit" name="" id="">
